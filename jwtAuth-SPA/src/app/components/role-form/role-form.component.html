<div class="rounded-md mt-5 p-5">
    <form (ngSubmit)="add()">
        <mat-form-field apperance="fill" class="w-full">
            <mat-label>Role Name</mat-label>
            <input matInput name="name" placeholder="Role Name" [(ngModel)]="role.name" required>
            @if (!role.name) {
                <mat-error class="text-base">Role name is required.</mat-error>
            }
        </mat-form-field>
        @if (errorMessage) {
            <div class="text-base text-red-500">{{errorMessage}}</div>
        }
        <button type="submit" [disabled]="!role.name" class="bg-purple-600 px-4 disabled:bg-purple-400 rounded-md text-white py-2 m-2">Add</button>
    </form>
</div>
