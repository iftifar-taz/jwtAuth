<div>
    <mat-toolbar color="primary" style="padding:10px 50px">
        <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <a [routerLink]="['/']" routerLinkActive="router-link-active">My App</a>
        <div class="w-full"></div>
        @if(isLoggedIn()) {
        <div *ngIf="authService.getUserDetail() as userDetail">
            <div class="flex gap-5 items-center">
                <a [matMenuTriggerFor]="menu" class="flex gap2 cursor-pointer items-center">
                    <div class="bg-red-400 font-bold shadow-md rounded-full w-5 h-5 p-5 flex justify-center items-center">
                        {{userDetail!.fullName[0].toUpperCase()}}
                    </div>
                    <div class="flex flex-col">
                        <h1 class="p-0 m-0 font-medium">{{userDetail?.fullName}}</h1>
                        <p class="p-0 m-0 font-medium text-xs">{{userDetail?.roles}}</p>
                    </div>
                </a>
                <mat-menu #menu="matMenu">
                    <button [routerLink]="['account', userDetail.id]" mat-menu-item>
                        <mat-icon>account_circle</mat-icon>
                        <span>View Profile</span>
                    </button>
                    <button (click)="logout()" mat-menu-item>
                        <mat-icon>logout</mat-icon>
                        <span>Logout</span>
                    </button>
                    <button [routerLink]="['/change-password']" routerLinkActive="router-link-active" mat-menu-item>
                        <mat-icon>password</mat-icon>
                        <span>Change Password</span>
                    </button>
                </mat-menu>
                <a *ngIf="userDetail?.roles?.includes('Admin')" mat-button [routerLink]="['/roles']" routerLinkActive="router-link-active">
                    <mat-icon>settings</mat-icon>
                    Roles
                </a>
                <a *ngIf="userDetail?.roles?.includes('Admin')" mat-button [routerLink]="['/users']" routerLinkActive="router-link-active">
                    <mat-icon>groups</mat-icon>
                    Users
                </a>
            </div>
        </div>
        } @else {
        <div>
            <div class="flex gap-5 items-center">
                <a mat-button [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
                <a mat-button [routerLink]="['/register']" routerLinkActive="router-link-active">Register</a>
            </div>
        </div>
        }
    </mat-toolbar>
</div>
