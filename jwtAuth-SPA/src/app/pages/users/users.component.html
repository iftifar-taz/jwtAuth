<div class="mx-60 py-10">
  <h1 class="text-3xl text-left rounded-md mt-4">All Users</h1>
  <div class="shadow-md text-left rounded-md mt-4">
    <table class="w-full rounded-md">
      <thead>
        <tr>
          <th class="px-4 border py-2">Name</th>
          <th class="px-4 border py-2">Email</th>
          <th class="px-4 border py-2">Roles</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users$ | async; track user.id) {
        <td class="px-4 border py-2">{{ user.fullName }}</td>
        <td class="px-4 border py-2">{{ user.email }}</td>
        <td class="px-4 border py-2">{{ user.roles.join(", ") || "-" }}</td>
        }
      </tbody>
    </table>
  </div>
</div>
